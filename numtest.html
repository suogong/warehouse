<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>짝수/홀수 판별기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
    }
  </style>
  <script src="numtest3.js"></script>
</head>
<body>

  <h2>숫자를 입력하고 짝수/홀수를 확인하세요</h2>

  <label for="numberInput">숫자 입력: </label>
  <input type="number" id="numberInput" min="1">
  <button onclick="checkEvenOdd()">확인</button>

  <div class="result" id="resultBox"></div>

  <script>
    function checkEvenOdd() {
      const input = document.getElementById("numberInput").value;
      const number = parseInt(input);
      const resultBox = document.getElementById("resultBox");

      if (isNaN(number) || number < 1) {
        resultBox.innerHTML = "<p style='color:red;'>1 이상의 숫자를 입력해주세요.</p>";
        return;
      }

      let resultHTML = "<ul>";

      // 반복문(for)을 사용해서 1부터 입력한 숫자까지 반복
      for (let i = 1; i <= number; i++) {
        // 조건문(if)을 사용해서 짝수/홀수 판단
        if (i % 2 === 0) {
          resultHTML += `<li>${i} - 짝수</li>`;
        } else {
          resultHTML += `<li>${i} - 홀수</li>`;
        }
      }

      resultHTML += "</ul>";
      resultBox.innerHTML = resultHTML;
    }
  </script>

</body>
</html>
