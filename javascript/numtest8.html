</head>
<body>

  <h2>ğŸ“… ì—°ê°„ ë‹¬ë ¥ + ì¼ì • ê´€ë¦¬</h2>

  <label for="yearInput">ì—°ë„:</label>
  <input type="number" id="yearInput" value="2025" min="1">
  <button onclick="generateYearCalendar()">ë‹¬ë ¥ ì¶œë ¥</button>

  <div class="button-group">
    <button onclick="saveAsExcel()">ğŸ“¥ Excelë¡œ ì €ì¥</button>
    <button onclick="saveAsPDF()">ğŸ“¥ PDFë¡œ ì €ì¥</button>
  </div>

  <div id="calendarContainer" class="calendar-grid"></div>

  <!-- ë¼ì´ë¸ŒëŸ¬ë¦¬ ì¶”ê°€ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    function isLeapYear(year) {
      return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    }

    function generateYearCalendar() {
      const year = parseInt(document.getElementById("yearInput").value);
      const container = document.getElementById("calendarContainer");
      container.innerHTML = "";

      const today = new Date();
      const todayYear = today.getFullYear();
      const todayMonth = today.getMonth();
      const todayDate = today.getDate();

      const monthNames = [
        "1ì›”", "2ì›”", "3ì›”", "4ì›”", "5ì›”", "6ì›”",
        "7ì›”", "8ì›”", "9ì›”", "10ì›”", "11ì›”", "12ì›”"
      ];

      for (let month = 1; month <= 12; month++) {
        let daysInMonth;
        switch (month) {
          case 2:
            daysInMonth = isLeapYear(year) ? 29 : 28;
            break;
          case 4: case 6: case 9: case 11:
            daysInMonth = 30;
            break;
          default:
            daysInMonth = 31;
        }

        let firstDay = new Date(year, month - 1, 1).getDay();
        let calendarHTML = `<div class="calendar" id="calendar-${month}">
            <h3>${year}ë…„ ${monthNames[month - 1]}</h3>
            <table><thead><tr>`;
        const weekDays = ["ì¼", "ì›”", "í™”", "ìˆ˜", "ëª©", "ê¸ˆ", "í† "];
        weekDays.forEach((day, idx) => {
          const className = idx === 0 ? " class='sunday'" : "";
          calendarHTML += `<th${className}>${day}</th>`;
        });
        calendarHTML += "</tr></thead><tbody><tr>";

        for (let i = 0; i < firstDay; i++) {
          calendarHTML += "<td></td>";
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const dateObj = new Date(year, month - 1, day);
          const dayOfWeek = dateObj.getDay();
          let classes = [];

          if (dayOfWeek === 0) classes.push("sunday");
          if (year === todayYear && month - 1 === todayMonth && day === todayDate) {
            classes.push("today");
          }

          const classAttr = classes.length > 0 ? ` class="${classes.join(" ")}"` : "";
          calendarHTML += `<td${classAttr}>${day}</td>`;

          if (dayOfWeek === 6 && day !== daysInMonth) {
            calendarHTML += "</tr><tr>";
          }
        }

        calendarHTML += "</tr></tbody></table>";

        // ì¼ì • ì…ë ¥ ì˜ì—­ ì¶”ê°€
        calendarHTML += `
          <textarea class="note-input" placeholder="ì´ ë‹¬ì˜ ì¼ì • ë©”ëª¨..." rows="3" id="note-${month}"></textarea>
        </div>`;

        container.innerHTML += calendarHTML;
      }
    }

    function saveAsExcel() {
      const workbook = XLSX.utils.book_new();
      const year = document.getElementById("yearInput").value;

      for (let month = 1; month <= 12; month++) {
        const calendar = document.querySelector(`#calendar-${month} table`);
        const rows = calendar.querySelectorAll("tr");
        const data = [];

        rows.forEach(row => {
          const cells = row.querySelectorAll("th, td");
          const rowData = [];
          cells.forEach(cell => rowData.push(cell.innerText.trim()));
          data.push(rowData);
        });

        const note = document.getElementById(`note-${month}`).value;
        if (note.trim()) data.push(["ì¼ì • ë©”ëª¨:", note]);

        const worksheet = XLSX.utils.aoa_to_sheet(data);
        XLSX.utils.book_append_sheet(workbook, worksheet, `${month}ì›”`);
      }

      XLSX.writeFile(workbook, `ë‹¬ë ¥_${year}ë…„.xlsx`);
    }

    function saveAsPDF() {
      const container = document.getElementById("calendarContainer");
      const opt = {
        margin: 0.5,
        filename: `ë‹¬ë ¥_${document.getElementById("yearInput").value}ë…„.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(container).save();
    }

    window.onload = generateYearCalendar;
  </script>

</body>
