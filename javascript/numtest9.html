</head>
<body>

  <h2>ğŸ“… ì—°ê°„ ë‹¬ë ¥ + ì¼ì • ê´€ë¦¬</h2>

  <label for="yearInput">ì—°ë„:</label>
  <input type="number" id="yearInput" value="2025" min="1">
  <button onclick="generateYearCalendar()">ë‹¬ë ¥ ì¶œë ¥</button>

  <div class="button-group">
    <button onclick="saveAsExcel()">ğŸ“¥ Excelë¡œ ì €ì¥</button>
    <button onclick="saveAsPDF()">ğŸ“¥ PDFë¡œ ì €ì¥</button>
  </div>

  <div id="calendarContainer" class="calendar-grid"></div>

  <!-- ë‚ ì§œ ë©”ëª¨ ëª¨ë‹¬ -->
  <div id="modalOverlay"></div>
  <div id="dayModal">
    <div id="modalHeader"></div>
    <textarea id="dayNoteInput" placeholder="ì´ ë‚ ì§œì˜ ì¼ì •ì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
    <button onclick="saveDayNote()">ì €ì¥</button>
    <button onclick="closeDayModal()">ë‹«ê¸°</button>
  </div>

  <!-- ë¼ì´ë¸ŒëŸ¬ë¦¬ ì¶”ê°€ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    const monthNames = [
      "1ì›”", "2ì›”", "3ì›”", "4ì›”", "5ì›”", "6ì›”",
      "7ì›”", "8ì›”", "9ì›”", "10ì›”", "11ì›”", "12ì›”"
    ];
    let currentDayKey = "";

    function isLeapYear(year) {
      return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    }

    function generateYearCalendar() {
      const year = parseInt(document.getElementById("yearInput").value);
      const container = document.getElementById("calendarContainer");
      container.innerHTML = "";

      const today = new Date();
      const todayYear = today.getFullYear();
      const todayMonth = today.getMonth();
      const todayDate = today.getDate();

      for (let month = 1; month <= 12; month++) {
        let daysInMonth = new Date(year, month, 0).getDate();
        let firstDay = new Date(year, month - 1, 1).getDay();
        let calendarHTML = `<div class="calendar" id="calendar-${month}">
            <h3>${year}ë…„ ${monthNames[month - 1]}</h3>
            <table><thead><tr>`;
        const weekDays = ["ì¼", "ì›”", "í™”", "ìˆ˜", "ëª©", "ê¸ˆ", "í† "];
        weekDays.forEach((day, idx) => {
          const className = idx === 0 ? " class='sunday'" : "";
          calendarHTML += `<th${className}>${day}</th>`;
        });
        calendarHTML += "</tr></thead><tbody><tr>";

        for (let i = 0; i < firstDay; i++) {
          calendarHTML += "<td></td>";
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const dateObj = new Date(year, month - 1, day);
          const dayOfWeek = dateObj.getDay();
          let classes = [];
          if (dayOfWeek === 0) classes.push("sunday");
          if (year === todayYear && month - 1 === todayMonth && day === todayDate) {
            classes.push("today");
          }

          const dateKey = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
          const hasNote = !!localStorage.getItem(`dayNote-${dateKey}`);
          let noteIcon = hasNote ? " <span class='note-icon' title='ë©”ëª¨ ìˆìŒ'>ğŸ“</span>" : "";

          const classAttr = classes.length > 0 ? ` class="${classes.join(" ")}"` : "";
          calendarHTML += `<td${classAttr} onclick="openDayModal('${dateKey}')">${day}${noteIcon}</td>`;

          if (dayOfWeek === 6 && day !== daysInMonth) {
            calendarHTML += "</tr><tr>";
          }
        }

        calendarHTML += "</tr></tbody></table>";

        // ì›” ë©”ëª¨ ì¶”ê°€
        const monthKey = `monthNote-${year}-${month}`;
        const savedNote = localStorage.getItem(monthKey) || "";
        calendarHTML += `
          <textarea class="note-input" id="${monthKey}" placeholder="ì´ ë‹¬ì˜ ì¼ì • ë©”ëª¨..." rows="3"
            oninput="saveMonthNote('${monthKey}')">${savedNote}</textarea>
        </div>`;

        container.innerHTML += calendarHTML;
      }
    }

    function saveMonthNote(key) {
      const value = document.getElementById(key).value;
      localStorage.setItem(key, value);
    }

    function openDayModal(dateKey) {
      currentDayKey = dateKey;
      document.getElementById("dayNoteInput").value = localStorage.getItem(`dayNote-${dateKey}`) || "";
      document.getElementById("modalHeader").innerText = `ğŸ“Œ ${dateKey} ì¼ì • ë©”ëª¨`;
      document.getElementById("modalOverlay").style.display = "block";
      document.getElementById("dayModal").style.display = "block";
    }

    function closeDayModal() {
      document.getElementById("dayModal").style.display = "none";
      document.getElementById("modalOverlay").style.display = "none";
      generateYearCalendar(); // ì´ëª¨ì§€ ê°±ì‹ 
    }

    function saveDayNote() {
      const text = document.getElementById("dayNoteInput").value;
      localStorage.setItem(`dayNote-${currentDayKey}`, text);
      closeDayModal();
    }

    function saveAsExcel() {
      const workbook = XLSX.utils.book_new();
      const year = document.getElementById("yearInput").value;

      for (let month = 1; month <= 12; month++) {
        const calendar = document.querySelector(`#calendar-${month} table`);
        const rows = calendar.querySelectorAll("tr");
        const data = [];

        rows.forEach(row => {
          const cells = row.querySelectorAll("th, td");
          const rowData = [];
          cells.forEach(cell => rowData.push(cell.innerText.trim()));
          data.push(rowData);
        });

        const monthKey = `monthNote-${year}-${month}`;
        const note = localStorage.getItem(monthKey);
        if (note?.trim()) data.push(["ì´ ë‹¬ì˜ ë©”ëª¨:", note]);

        const worksheet = XLSX.utils.aoa_to_sheet(data);
        XLSX.utils.book_append_sheet(workbook, worksheet, `${month}ì›”`);
      }

      XLSX.writeFile(workbook, `ë‹¬ë ¥_${year}ë…„.xlsx`);
    }

    function saveAsPDF() {
      const container = document.getElementById("calendarContainer");
      const opt = {
        margin: 0.5,
        filename: `ë‹¬ë ¥_${document.getElementById("yearInput").value}ë…„.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(container).save();
    }

    window.onload = generateYearCalendar;
  </script>
